<ion-header>
  <ion-toolbar>
    <ion-title>edit-student</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
      <form [formGroup]="myForm">
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label position="floating">NÃºmero de control</ion-label>
                      <ion-input formControlName="controlnumber" [(ngModel)]="student.controlnumber"></ion-input>
                  </ion-item>
                  <div>

                  </div>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label position="floating">Nombre</ion-label>
                      <ion-input formControlName="name" [(ngModel)]="student.name"></ion-input>
                  </ion-item>
                  <div>
                  </div>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label position="floating">CURP</ion-label>
                      <ion-input formControlName="curp" [(ngModel)]="student.curp"></ion-input>
                  </ion-item>
                  <div>
                  </div>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label position="floating">Edad</ion-label>
                      <ion-input formControlName="age" type="number" [(ngModel)]="student.age"></ion-input>
                  </ion-item>
                  <div>
                  </div>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label position="floating">NIP</ion-label>
                      <ion-input formControlName="nip" type="number" [(ngModel)]="student.nip"></ion-input>
                  </ion-item>
                  <div>

                  </div>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label position="floating" type="email">Email</ion-label>
                      <ion-input formControlName="email" [(ngModel)]="student.email"></ion-input>
                  </ion-item>
                  <div>

                  </div>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label position="floating">Carrera</ion-label>
                      <ion-select interface="popover" formControlName="career" [(ngModel)]="student.career">
                          <ion-select-option value="ISC">Sistemas</ion-select-option>
                          <ion-select-option value="IC">Civil</ion-select-option>
                          <ion-select-option value="ARQ">Arquitectura</ion-select-option>
                      </ion-select>
                  </ion-item>
                  <div>

                  </div>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label position="floating" type="url">Foto</ion-label>
                      <ion-input formControlName="photo" [(ngModel)]="student.photo"></ion-input>
                  </ion-item>
                  <div>

                  </div>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col size="12">
                  <ion-button color="success" (click)="updateStudent()" expand="block" shape="round" [disabled]="!myForm.valid">
                      <ion-icon name="checkmark-outline"></ion-icon>&nbsp;
                      <ion-label class="txtWhite">Guardar</ion-label>
                  </ion-button>
              </ion-col>
          </ion-row>
      </form>
  </ion-grid>
</ion-content>
